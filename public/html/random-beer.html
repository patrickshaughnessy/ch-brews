<div class="col-xs-12 randomBeerArea">
  <table class="table">
    <tbody>
      <tr>
        <td>Name</td>
        <td>:</td>
        <td>{{beer.nameDisplay}}</td>
      </tr>
      <tr>
        <td>Style</td>
        <td>:</td>
        <td>{{beer.style.name}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>:</td>
        <td>{{beer.style.description}}</td>
      </tr>
    </tbody>
  </table>
  <div class="col-xs-6">
    <button class="btn btn-default" ng-click="addToSampled()">I've Sampled It</button>
  </div>
  <div class="col-xs-6">
    <button class="btn btn-default" >Never Tried It</button>
  </div>
</div>
