<div class="container">
  <h1>Welcome To CH Brews!</h1>

  <div class="row">
    <div class="col-xs-6 signupArea">
      <form name="signUpForm" ng-submit="signup()">
        <div class="form-group">
          <label for="signUpEmail">Email address</label>
          <input type="email" class="form-control" id="signUpEmail" placeholder="Email" ng-model="signUpEmail" ng-required="true" >
        </div>
        <div class="form-group">
          <label for="signUpPass1">Password</label>
          <input type="password" class="form-control" id="signUpPass1" placeholder="Password" ng-model="signUpPass1" ng-required="true">
        </div>
        <div class="form-group">
          <label for="signUpPass2">Confirm Password</label>
          <input type="password" class="form-control" id="signUpPass2" placeholder="Password" ng-model="signUpPass2" ng-pattern="signUpPass1" ng-required="true">
        </div>
        <input type="submit" class="btn btn-default" ng-disabled="!signUpForm.$valid"></input>
      </form>
    </div>
    <div class="col-xs-6 loginArea">
      <form name="loginForm" ng-submit="login()">
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Email" ng-model="loginEmail" ng-required="true" >
        </div>
        <div class="form-group">
          <label for="loginPass">Password</label>
          <input type="password" class="form-control" id="loginPass" placeholder="Password" ng-model="loginPass" ng-required="true" >
        </div>
        <input type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid"></input>
      </form>
    </div>
  </div>



</div>
